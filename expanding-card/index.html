<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Card</title>
  </head>
  <body>
    <main class="container">
      <div
        class="image-wrapper"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2023/01/15/22/55/fern-7721323_1280.jpg);
        "
      >
        <p class="image-wrapper__title">Fern</p>
      </div>
      <div
        class="image-wrapper active"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_1280.jpg);
        "
      >
        <p class="image-wrapper__title">Flower</p>
      </div>
      <div
        class="image-wrapper"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_1280.jpg);
        "
      >
        <p class="image-wrapper__title">Rose</p>
      </div>
      <div
        class="image-wrapper"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2022/10/24/11/55/autumn-7543217_1280.jpg);
        "
      >
        <p class="image-wrapper__title">Autumn</p>
      </div>
      <div
        class="image-wrapper"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2014/12/08/02/59/benches-560435_1280.jpg);
        "
      >
        <p class="image-wrapper__title">Benches</p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
